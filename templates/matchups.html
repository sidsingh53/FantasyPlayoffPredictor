<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set Matchups</title>
</head>
<body>
    <h1>Set Matchups for the Next 2 Weeks</h1>
    <form method="post" action="{{ url_for('matchups') }}">
        {% for i in range(1, 3) %}
        <h2>Week {{ i }}</h2>
        {% set matchups = matchups_week_13 if i == 1 else matchups_week_14 %}
        {% for j, matchup in enumerate(matchups) %}
        <h3>Game {{ j + 1 }}: {{ matchup[0].value }} vs {{ matchup[1].value }}</h3>
        <label for="winner_week_{{ i }}_{{ j }}">Winner:</label>
        <select name="winner_week_{{ i }}_{{ j }}">
            <option value="{{ matchup[0].name }}">{{ matchup[0].value }}</option>
            <option value="{{ matchup[1].name }}">{{ matchup[1].value }}</option>
        </select>
        <br><br>
        {% endfor %}
        {% endfor %}
        <button type="submit">Submit Matchups and See Standings</button>
    </form>
</body>
</html>
